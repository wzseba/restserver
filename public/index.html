<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Google Sign-in</title>
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google Sign-in</h1>
        <hr />
        <div
          id="g_id_onload"
          data-client_id="400602848536-pveqqb76p0tm89hj64c4mjkjhrv6u895.apps.googleusercontent.com"
          data-auto_prompt="false"
          data-callback="handleCredentialResponse"
        ></div>
        <div
          class="g_id_signin btn btn-primary"
          data-type="standard"
          data-size="large"
          data-text="sign_in_with"
          data-logo_alignment="left"
        ></div>
      </div>
    </div>
    <br />
    <button id="googleSignout" class="btn btn-info">Signout</button>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
      function handleCredentialResponse(response) {
        const body = { idToken: response.credential };

        fetch('http://localhost:8080/api/auth/google', {
          method: 'POST',
          headers: {
            key: 'Cross-Origin-Opener-Policy',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body),
        })
          .then(res => res.json())
          .then(res => {
            console.log('Respuesta fetch ', res);
            localStorage.setItem('email', res.usuario.correo);
          })
          .catch(console.warn);
      }

      const button = document.getElementById('googleSignout');
      button.onclick = () => {
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem('email'), done => {
          localStorage.clear();
          location.reload();
        });
      };
    </script>
  </body>
</html>
